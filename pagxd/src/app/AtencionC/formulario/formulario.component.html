<STYLE>A {text-decoration: none;} </STYLE>

<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img class="cat" src="https://internetpasoapaso.com/wp-content/uploads/Internet-Libre.gif" alt="logo" height="50" width="60" />
            <h3 style="font-family: Lucidas">Lamentamos los inconvenientes</h3>
            <span class="TextoX"style="text-align: left;"><h6>Bienvenido al apartado de reporte de errores, por favor llene el siguiente formulario</h6></span>
            
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">¡CUENTANOS TU PROBLEMA!</h3>
                   <!--Formulario-->
                   <div class="row register-form">
                        <div class="col-md-12">
                            <div class="well well-xg">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            
                                            <div class="col-md-6">
                                                <input id="fname" name="name" type="text" placeholder="Teléfono" class="form-control">
                                            </div>
                                        </div>
                    
                                         <!--Extendible-->
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-6">
                                        <select class="form-control">
                                         <option class="hidden"  selected disabled>Posibles problemas</option>
                                        <option>El quipo de internet no enciende</option>
                                        <option>El equipo enciende pero no hay señal</option>
                                        <option>La velocidad de señal es menor a la contratada</option>
                                    </select>
                                    </div>
                                </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-8">
                                                <textarea class="form-control" id="message" name="message" placeholder="Describe el problema detalladamente" rows="7"></textarea>
                                            </div>
                                        </div>
            
                                    </fieldset>
                                </form>
                            </div>
                      
                           

                            <!--Enlace-->

                            <div class="nav-item active">
                                <a class="btn fift" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/Envio"><p class="test mb-1"><span class="EnvT">ENVIAR</span></p></a>
                                </div>
                                <div class="nav-item active">
                                    <a class="btn fourth" routerLinkActive="active" routerLink="/Title"><p class="envil mb-1"><span style="text-align:end;">CANCELAR</span></p></a>
                                </div>
                        </div>
                    </div>
                </div>
               
                    </div>
                </div>
            </div>
        </div>
