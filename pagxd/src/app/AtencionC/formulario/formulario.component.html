<STYLE>A {text-decoration: none;} </STYLE>

<div class="container-fluid register" >
    <div class="row">
        <div class="col-md-3 register-left">
            <img class="cat" src="https://internetpasoapaso.com/wp-content/uploads/Internet-Libre.gif" alt="logo" height="50" width="60" />
            <br><h2>Lamentamos los inconvenientes</h2><br>
            <strong><span class="TextoX"style="text-align: left;"><h6>Bienvenido al apartado de reporte de errores, por favor llene el siguiente formulario</h6></span></strong>
            
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">¡CUENTANOS TU PROBLEMA!</h3>
                   <!--Formulario-->

                </div>
                   <form class="row register-form" method="post">
                        <div class="col-md-12">
                            <div class="well well-xg">
                                    <!--Extendible-->
                                    <div class="form">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-6">
                                        <select class="form-control">
                                         <option class="hidden"  selected disabled>Posibles problemas</option>
                                        <option>El quipo de internet no enciende</option>
                                        <option>El equipo enciende pero no hay señal</option>
                                        <option>La velocidad de señal es menor a la contratada</option>
                                    </select>
                                    </div>
                                </div>
                                
                                    <fieldset>
                                        <form name="CISCO" class="was-validated"  method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            
                                            <div class="col-md-6 position-relative">
                                                <label for="fname" class="form-label"></label>
                                                <input id="telf" name="telf" type="text" placeholder="Teléfono" class="form-control" value=""  formControlName="telf" maxlength="10" minlength="10" required>
                                                
                                                <div class="invalid-tooltip">
                                                Por favor escriba un numero de contacto
                                              
                                            </div>
                                            </div>
                                        </div>
                    
                                        
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-8 position-relative">
                                                <label for="message" class="form-label"></label>
                                            <textarea class="form-control" id="mensage" name="mensage" placeholder="Describe el problema detalladamente" formControlName="mensage"  rows="7" required></textarea>
                                            <div class="invalid-tooltip">
                                                Por favor describa su problema
                                              
                                            </div>  
                                        </div>
                                        </div>
                                        <div class="nav-item active">
                                            <a class="btn fourth" routerLinkActive="active" routerLink="/home"><p class="envil mb-1"><span style="text-align:end;">CANCELAR</span></p></a>
                                        </div>
                                        <div class="nav-item active">
                                            <button class="btn fift"  type="submit" [disabled]="!form.valid"><p class="test mb-1" >ENVIAR</p></button>
                                            </div>
                                            
                                    </form>  
                                    
                                    </fieldset>
                                    
                                        
                                    
                                   
                                   

                            <!--Enlace-->
                           <!-- routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/Envio"-->
                            

                               
                            </div>
                            
                        </div>
                    </form>
                    
                               
            </div>
        </div>
