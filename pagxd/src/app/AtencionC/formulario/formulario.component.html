<STYLE>A {text-decoration: none;} </STYLE>

<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img class="cat" src="https://internetpasoapaso.com/wp-content/uploads/Internet-Libre.gif" alt="logo" height="50" width="60" />
            <h3 style="font-family: Lucidas">Lamentamos los inconvenientes</h3>
            <span style="text-align: left;"><p>Bienvenido al apartado de reporte de errores, por favor llene el siguiente formulario</p></span>
            
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">¡CUENTANOS TU PROBLEMA!</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Apellido *" value="" />
                            </div>
                            <div class="form-group">
                              <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Número de Teléfono *" value="" />
                          </div>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Correo Electronico " value="" />
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Cuantos días estuvo sin red*" value="" />
                            </div>
     
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Posibles problemas</option>
                                    <option>El quipo de internet no enciende</option>
                                    <option>El equipo enciende pero no hay señal</option>
                                    <option>La velocidad de señal es menor a la contratada</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Describa el problema *" value="" />
                            </div>
                            <div class="nav-item active">
                                <a class="btnRegister" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/Envio"><p class="test mb-1">Enviar Reporte</p></a>
                                </div>
                                <div class="nav-item active">
                                    <a class="btnviado" routerLinkActive="active" routerLink="/Title"><p class="envil mb-1"><span style="text-align:end;">Cancelar</span></p></a>
                                </div>
                        </div>
                    </div>
                </div>
               
                    </div>
                </div>
            </div>
        </div>
