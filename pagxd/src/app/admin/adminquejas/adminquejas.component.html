<div style="background-image: url(/assets/img/fondoa.jpg); height: 100vh; background-repeat: no-repeat; background-size: cover; background-position: center;">
    <app-adminusers></app-adminusers>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input type="text" class="form-control mb-3" name="filterPost" placeholder="Filtrar por Problema" [(ngModel)]="filterPost">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn fourth me-3" routerLinkActive="active" routerLink="/QuejasAtendidas">Mostrar quejas atendidas</button>
      <button class="btn fourth" routerLinkActive="active" routerLink="/Admin"><p class="envil mb-1"><span style="text-align:end;">Menu</span></p></button>
    </div>
  </div>
  
    <div class="row justify-content-center">
        <div>
          <table class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">Posible problema</th>
                <th scope="col">Telefono</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Estado</th>
                <th scope="col">Cambiar Estado</th>
              </tr>
            </thead>
            <tbody *ngFor="let queja of quejas | filter:filterPost ; index as i">
              <tr *ngIf="queja.estado=='Atendiendo'||queja.estado==null">
                <td>{{queja.posprobl}}</td>
                <td>{{queja.telf}}</td>
                <td>{{queja.mensage}}</td>
                <td>{{queja.estado}}</td>
                <td>
                  <button type="button" class="btn btn-warning m-1" (click)="atenderQueja(queja.id, queja)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-success m-1" (click)="finalQueja(queja.id, queja)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
</div>
</div>
