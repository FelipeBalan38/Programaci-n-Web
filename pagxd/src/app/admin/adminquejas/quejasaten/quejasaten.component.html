<div style="background-image: url(/assets/img/fondoa.jpg); height: 100vh; background-repeat: no-repeat; background-size:cover; background-position: center;">
    <app-navbar></app-navbar>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input type="text" class="form-control mb-3" name="filterPost" placeholder="Filtrar por Problema" [(ngModel)]="filterPost">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary" routerLinkActive="active" routerLink="/AdminQuejas">Mostrar quejas por atender</button>
    </div>
  </div>
  
    <div class="row justify-content-center">
        <div>
          <table class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">Posible problema</th>
                <th scope="col">Telefono</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Estado</th>
                <th scope="col">Cambiar Estado</th>
              </tr>
            </thead>
            <tbody *ngFor="let queja of quejas | filter:filterPost ; index as i">
              <tr *ngIf="queja.estado=='Finalizado'">
                <td>{{queja.posprobl}}</td>
                <td>{{queja.telf}}</td>
                <td>{{queja.mensage}}</td>
                <td>{{queja.estado}}</td>
                <td>
                  <button type="button" class="btn btn-warning m-1" (click)="atenderQueja(queja.id, queja)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-danger m-1" (click)="deleteQueja(queja.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                      </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
</div>
