<div>
    <app-header></app-header>
    <div
    
  class="bg-image mb-1"
  style=" background-image: url(https://img.freepik.com/foto-gratis/banner-fondo-azul-perfecto-canva_1361-3591.jpg?w=1380&t=st=1663546164~exp=1663546764~hmac=44bacda9fdbb8fd7cc647ae35d3fcf3d56b3522c33dd1ee9148c72b6b28abdeb); height: 100vh; background-repeat: no-repeat; background-size: cover;
  background-position: center;">
  <div class="mask p-1" style="background-color:rgb(0, 155, 219,0.6) ; height: 100vh;">
    <div class="container2 text-center p-2">
        <h2 class="letra"><span style="color:azure;">CLIENTES CON PAGOS PENDIENTES</span></h2>
        <button  class="button1 m-3"  type="button" routerLinkActive="active" routerLink="/adeu">OBSERVAR CLIENTES QUE PAGARON</button>

  <div class="container">
    <div class="form-check">
      <table class="table">
        <thead>
          <tr style="background-color: rgb(26, 172, 251); font-family: 'Bebas Neue', cursive; font-size: 25px;">
            <th scope="col"><span style="color:azure;">#</span></th>
            <th scope="col"><span style="color:azure;">Primer Nombre</span></th>
            <th scope="col"><span style="color:azure;">Segundo Nombre</span></th>
            <th scope="col"><span style="color:azure;">Primer Apellido</span></th>
            <th scope="col"><span style="color:azure;">Segundo Apellido</span></th>
            <th scope="col"><span style="color:azure;">Plan</span></th>
            <th scope="col"><span style="color:azure;">Fecha</span></th>
            <th scope="col"><span style="color:azure;">Telefono</span></th>
            <th scope="col"><span style="color:azure;">Estado</span></th>
          </tr>
        </thead>
        
        <tbody>
          <tr style="background-color: rgb(255, 255, 255);  font-family: 'Bebas Neue', cursive; font-size: 24px;" *ngFor="let pago of pagos; let i=index;">
            
            <td *ngIf="pago.activador==='Adeuda'">{{i+1}}</td>
          

            <td *ngIf="pago.activador==='Adeuda'">{{pago.nombre}}</td>
            <td *ngIf="pago.activador==='Adeuda'">{{pago.nombre1}}</td>
            <td *ngIf="pago.activador==='Adeuda'">{{pago.apellido}}</td>
            <td *ngIf="pago.activador==='Adeuda'">{{pago.apellido1}}</td>
            <td *ngIf="pago.activador==='Adeuda'">{{pago.plan}}</td>
            <td *ngIf="pago.activador==='Adeuda'">{{pago.periodo}}</td>
            <td *ngIf="pago.activador==='Adeuda'">{{pago.telefono}}</td>

            <td *ngIf="pago.activador==='Adeuda'">
            
              <div class="button-container-1">
                <span class="mas">Pagado</span>
              <button id='work' type="button" name="Hover" *ngIf="pago.activador==='Adeuda'" (click)="pagoDeneg(pago.id, pago)">{{pago.activador}}</button>
            </div>
              
          
            </td>
            <td *ngIf="pago.activador==='Adeuda'">
           

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  
</div>
    
</div>
</div>
